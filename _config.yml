# Remote theme directory
remote_theme: analytics-link/analytics-link.github.io

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme

#-------------------------------
# General Site Settings
title: Irène Aimée Mugeni
description: "Hi I'm Irène, a recent graduate from the MSBA program at Carnegie Mellon University and an aspiring Data Scientist. My portfolio highlights recent projects I’ve worked on, all centered around generating meaningful business impact. Feel free to explore my GitHub and LinkedIn (or download my Resume) using the links below!"
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com

#-------------------------------
# About Section
subtitle: Data Science/Business Analytics <span style="color:#f58506"> Portfolio </span>
location: "Pittsburgh, PA"
resume_url: /docs/Irene Mugeni 2025.pdf
avatar_image: /img/IMG_0764 Cropped.jpg

#-------------------------------
# Contact links
linkedln: "https://linkedln.com/#" # Add your linkedln handle
github: "https://github.com/#"  # Add your github handle

paginate: 6
paginate_path: "/page/:num"

sass:
  sass_dir: _sass
  style: compressed # possible values: nested expanded compact compressed

defaults:
  - scope:
      type: posts
    values:
      layout: post
      read_time: true
      share: false


